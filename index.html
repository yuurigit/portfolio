    <main class="main">
        <section class="contact-section">
            <h1>Contact<br>Yuuri Suzuki</h1>
            <p>Let's connect!<br>Fill out the form below to send me a message.</p>
            <form class="contact-form" method="post" action="">
                <!-- <p>Fields with <sup>*</sup> is required</p>  -->
                <div class="form-group">
                    <label for="first-name">First Name &ast;<span class="error-icon"><i class="fas fa-exclamation-circle"></i></span><span>Please enter your first name</span></label>
                    <input type="text" id="first-name" class="inputs" name="first-name" placeholder="Your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name &ast;<span class="error-icon"><i class="fas fa-exclamation-circle"></i></span><span>Please enter your last name</span></label>
                    <input type="text" id="last-name"  class="inputs" name="last-name" placeholder="Your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email &ast;<span class="error-icon"><i class="fas fa-exclamation-circle"></i></span><span>Please enter your email address</span></label>
                    <input type="email" id="email" class="inputs" name="email" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="message">Message &ast;<span class="error-icon"><i class="fas fa-exclamation-circle"></i></span><span>Please enter your message</span></label>
                    <textarea id="message" class="inputs" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" id="submitBTN" >Send</button>
            </form>
            <a href="about.html">Go to about page</a>
            <!-- change later -->
            <div id="pageCover">
                <div id="popUp">
                    <span id="popUpClose"></span>
                    <p id="popUpMessage"></p>
                </div>
            </div>
            <!--  -->

        </section>
